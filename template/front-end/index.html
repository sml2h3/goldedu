	<!--[if lt IE 9]>

<body class="page-body login-page login-light">

	
	<div class="login-container">
	
		<div class="row" style="display: flex;flex-wrap: wrap">
			<div class="col-sm-6 col-xs-12">

				<script type="text/javascript">
					jQuery(document).ready(function($)
					{
						// Reveal Login form
						setTimeout(function(){ $(".fade-in-effect").addClass('in'); }, 1);


						// Validation and Ajax action
						$("form#login").validate({
							rules: {
								username: {
									required: true
								},

								passwd: {
									required: true
								}
							},

							messages: {
								username: {
									required: '请输入用户名.'
								},

								passwd: {
									required: '请输入密码.'
								}
							},


							// Form Processing via AJAX
							submitHandler: function(form)
							{
								show_loading_bar(70); // Fill progress bar to 70% (just a given value)

								var opts = {
									"closeButton": true,
									"debug": false,
									"positionClass": "toast-top-full-width",
									"onclick": null,
									"showDuration": "300",
									"hideDuration": "1000",
									"timeOut": "5000",
									"extendedTimeOut": "1000",
									"showEasing": "swing",
									"hideEasing": "linear",
									"showMethod": "fadeIn",
									"hideMethod": "fadeOut"
								};

								$.ajax({
									url: "data/login-check.php",
									method: 'POST',
									dataType: 'json',
									data: {
										do_login: true,
										username: $(form).find('#username').val(),
										passwd: $(form).find('#passwd').val(),
									},
									success: function(resp)
									{
										show_loading_bar({
											delay: .5,
											pct: 100,
											finish: function(){

												// Redirect after successful login page (when progress bar reaches 100%)
												if(resp.accessGranted)
												{
													window.location.href = 'dashboard-1.html';
												}
																						}
										});


										// Remove any alert
										$(".errors-container .alert").slideUp('fast');


										// Show errors
										if(resp.accessGranted == false)
										{
											$(".errors-container").html('<div class="alert alert-danger">\
												<button type="button" class="close" data-dismiss="alert">\
													<span aria-hidden="true">&times;</span>\
													<span class="sr-only">Close</span>\
												</button>\
												' + resp.errors + '\
											</div>');


											$(".errors-container .alert").hide().slideDown();
											$(form).find('#passwd').select();
										}
																		}
								});

							}
						});

						// Set Form focus
						$("form#login .form-group:has(.form-control):first .form-control").focus();
					});
				</script>

				<!-- Errors container -->
				<div class="errors-container">


				</div>

				<!-- Add class "fade-in-effect" for login form effect -->
				<form method="post" role="form" id="login" class="login-form fade-in-effect">

					<div class="login-header">
						<a href="dashboard-1.html" class="logo">
							<img src="assets/images/logo.png" alt="" width="130" />
						</a>

						<p>输入用户名及密码来使用金考卷系统</p>
					</div>


					<div class="form-group">
						<label class="control-label" for="username">用户名</label>
						<input type="text" class="form-control" name="username" id="username" autocomplete="off" />
					</div>

					<div class="form-group">
						<label class="control-label" for="passwd">密码</label>
						<input type="password" class="form-control" name="passwd" id="passwd" autocomplete="off" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary  btn-block text-left">
							<i class="fa-lock"></i>
							登录
						</button>
					</div>

					<div class="login-footer">
						<a href="#">忘记密码?</a>

						<div class="info-links">
							<a href="#">隐私协议</a>
						</div>

					</div>

				</form>

				<!-- External login -->
				<div class="external-login">
					<a href="#" style="background:#3f3f3f;">
						<i class="fa-qq"></i>
						QQ登录
					</a>

					<!--
					<a href="#" class="twitter">
						<i class="fa-twitter"></i>
						Login with Twitter
					</a>

					<a href="#" class="gplus">
						<i class="fa-google-plus"></i>
						Login with Google Plus
					</a>
					 -->
				</div>

			</div>

			<div class="col-sm-6 login-logo hidden-xs">
				<img src="assets/images/login-logo.png" alt="">
			</div>
		</div>
	</div>
